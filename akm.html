<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator</title>
    <style>
        /* CSS Code */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #output {
            margin-top: 20px;
        }

        #output p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Date Calculator</h1>
        <label for="todayDate">Today's Date:</label>
        <input type="date" id="todayDate" name="todayDate">

        <label for="oldDate">Old Date:</label>
        <input type="date" id="oldDate" name="oldDate">

        <button onclick="calculateDifference()">Calculate</button>

        <div id="output">
            <p>Days: <span id="days"></span></p>
            <p>Months: <span id="months"></span></p>
            <p>Years: <span id="years"></span></p>
            <p>Total Difference: <span id="totalDifference"></span></p>
        </div>
    </div>

    <script>
        // JavaScript Code
        function calculateDifference() {
            const todayDate = new Date(document.getElementById('todayDate').value);
            const oldDate = new Date(document.getElementById('oldDate').value);

            if (isNaN(todayDate) || isNaN(oldDate)) {
                alert("Please enter valid dates.");
                return;
            }

            const timeDifference = todayDate - oldDate;
            const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

            // Calculate years, months, and days
            let years = Math.floor(daysDifference / 365);
            let remainingDays = daysDifference % 365;
            let months = Math.floor(remainingDays / 30);
            let days = remainingDays % 30;

            // Display individual differences
            document.getElementById('days').textContent = daysDifference;
            document.getElementById('months').textContent = Math.floor(daysDifference / 30);
            document.getElementById('years').textContent = Math.floor(daysDifference / 365);

            // Display total difference in "X saal, Y mahine, Z din" format
            const totalDifference = `${years} saal, ${months} mahine, ${days} din`;
            document.getElementById('totalDifference').textContent = totalDifference;
        }
    </script>
</body>
</html>
